<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Digital Business Card</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  background: radial-gradient(circle at top, #0b0b0b, #000);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Floating particles */
.particle {
  position: absolute;
  width: 5px;
  height: 5px;
  background: gold;
  border-radius: 50%;
  animation: float 12s infinite linear;
  opacity: 0.4;
}
@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* Main container */
.container {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  text-align: center;
  position: relative;
  z-index: 2;
}

/* Profile */
.profile {
  width: 150px;
  height: 150px;
  margin: 0 auto 16px;
  border-radius: 50%;
  background: linear-gradient(145deg, #d4af37, #8a6b2d);
  padding: 5px;
  box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
  animation: glow 3s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 20px rgba(212,175,55,0.4); }
  to { box-shadow: 0 0 45px rgba(212,175,55,0.9); }
}

.profile img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  background: #111;
}

.name {
  font-size: 22px;
  font-weight: 600;
}

.title {
  font-size: 13px;
  color: #d4af37;
  margin-bottom: 20px;
}

/* Glass Card */
.card {
  background: rgba(20, 20, 20, 0.7);
  backdrop-filter: blur(12px);
  border-radius: 24px;
  padding: 20px 16px;
  border: 1px solid rgba(212, 175, 55, 0.3);
  box-shadow: 0 20px 50px rgba(0,0,0,0.8);
}

/* Info rows */
.row {
  display: flex;
  align-items: center;
  margin-bottom: 14px;
}

.icon {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: linear-gradient(145deg, #d4af37, #8a6b2d);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #000;
  font-size: 18px;
  margin-right: 10px;
  flex-shrink: 0;
}

.text {
  flex: 1;
  background: rgba(0,0,0,0.6);
  border-radius: 20px;
  padding: 12px 14px;
  border: 1px solid rgba(212,175,55,0.3);
  font-size: 13px;
  word-break: break-word;
}

.text a {
  color: #d4af37;
  text-decoration: none;
  font-weight: 500;
}

/* QR */
.qr {
  margin-top: 18px;
}
.qr img {
  width: 120px;
  border-radius: 12px;
  border: 2px solid gold;
}

/* Mobile tweaks */
@media (max-width: 360px) {
  .name { font-size: 20px; }
  .profile { width: 130px; height: 130px; }
}
</style>
</head>

<body>

<script>
for (let i = 0; i < 25; i++) {
  let p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = 8 + Math.random() * 10 + "s";
  p.style.opacity = Math.random();
  document.body.appendChild(p);
}
</script>

<div class="container">

    </div>

      <div class="text"><a href="mailto:rspevents@gmail.com">rspevents@gmail.com</a></div>
    </div>

    <div class="row">

      <div class="text"><a href="https://facebook.com/payawalrjay" target="_blank">facebook.com/payawalrjay</a></div>
    </div>

</body>
</html>
