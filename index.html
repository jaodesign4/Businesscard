<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Luxury Digital Business Card</title>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  background: radial-gradient(circle at top, #0b0b0b, #000);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}

/* Floating particles */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: gold;
  border-radius: 50%;
  animation: float 12s infinite linear;
  opacity: 0.4;
}
@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* Main container */
.container {
  width: 390px;
  text-align: center;
  position: relative;
  z-index: 2;
}

/* Profile */
.profile {
  position: relative;
  width: 180px;
  height: 180px;
  margin: 0 auto 20px;
  border-radius: 50%;
  background: linear-gradient(145deg, #d4af37, #8a6b2d);
  padding: 6px;
  box-shadow: 0 0 40px rgba(212, 175, 55, 0.6);
  animation: glow 3s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 30px rgba(212,175,55,0.4); }
  to { box-shadow: 0 0 60px rgba(212,175,55,0.9); }
}

.profile img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  background: #111;
}

.name {
  font-size: 28px;
  font-weight: 600;
  letter-spacing: 1px;
}

.title {
  font-size: 14px;
  color: #d4af37;
  margin-bottom: 25px;
}

/* Glass Card */
.card {
  background: rgba(20, 20, 20, 0.7);
  backdrop-filter: blur(12px);
  border-radius: 30px;
  padding: 25px 20px;
  border: 1px solid rgba(212, 175, 55, 0.3);
  box-shadow: 0 20px 60px rgba(0,0,0,0.8);
}

/* Info rows */
.row {
  display: flex;
  align-items: center;
  margin-bottom: 16px;
}

.icon {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  background: linear-gradient(145deg, #d4af37, #8a6b2d);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #000;
  font-size: 20px;
  margin-right: 12px;
  box-shadow: 0 0 15px rgba(212,175,55,0.5);
}

.text {
  flex: 1;
  background: rgba(0,0,0,0.6);
  border-radius: 30px;
  padding: 14px 18px;
  border: 1px solid rgba(212,175,55,0.3);
  font-size: 14px;
}

.text a {
  color: #d4af37;
  text-decoration: none;
  font-weight: 500;
}

/* Action buttons */
.actions {
  margin-top: 25px;
  display: flex;
  justify-content: space-between;
}

.actions a {
  flex: 1;
  margin: 5px;
  padding: 12px;
  background: linear-gradient(145deg, #d4af37, #8a6b2d);
  color: #000;
  border-radius: 30px;
  font-size: 13px;
  text-decoration: none;
  font-weight: 600;
  text-align: center;
}

/* QR */
.qr {
  margin-top: 20px;
}
.qr img {
  width: 130px;
  border-radius: 12px;
  border: 2px solid gold;
}
</style>
</head>

<body>

<!-- Particles -->
<script>
for (let i = 0; i < 30; i++) {
  let p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = 8 + Math.random() * 10 + "s";
  p.style.opacity = Math.random();
  document.body.appendChild(p);
}
</script>

<div class="container">

  <!-- Profile -->
  <div class="profile">
    <img src="https://via.placeholder.com/300" alt="Profile Photo">
  </div>

  <div class="name">NAME OF CLIENT</div>
  <div class="title">Luxury Brand | Creative Director</div>

  <!-- Glass Card -->
  <div class="card">

    <div class="row">
      <div class="icon"><i class="fa-solid fa-phone"></i></div>
      <div class="text">
        <a href="tel:+639123456789">+63 912 345 6789</a>
      </div>
    </div>

    <div class="row">
      <div class="icon"><i class="fa-solid fa-envelope"></i></div>
      <div class="text">your@email.com</div>
    </div>

    <div class="row">
      <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="text">
        <a href="https://facebook.com" target="_blank">facebook.com/yourpage</a>
      </div>
    </div>

    <div class="row">
      <div class="icon"><i class="fa-brands fa-instagram"></i></div>
      <div class="text">
        <a href="https://instagram.com" target="_blank">@yourinstagram</a>
      </div>
    </div>

    <div class="row">
      <div class="icon"><i class="fa-brands fa-whatsapp"></i></div>
      <div class="text">
        <a href="https://wa.me/639123456789" target="_blank">WhatsApp Chat</a>
      </div>
    </div>

    <div class="row">
      <div class="icon"><i class="fa-solid fa-globe"></i></div>
      <div class="text">
        <a href="https://yourwebsite.com" target="_blank">yourwebsite.com</a>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <a href="contact.vcf" download>Download vCard</a>
      <a href="tel:+639123456789">Call Now</a>
    </div>

    <!-- QR -->
    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://yourwebsite.com" alt="QR Code">
    </div>

  </div>

</div>

</body>
</html>
